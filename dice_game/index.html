<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
</head>
<body onload="roll_dice()">
    <h1 class="title-txt"><em>Refresh to roll The Dice!</em></span></h1>
    <div class="dice-wrapper">
        <div class="dice dice-one"><img src="./img/inverted-dice-1.svg" alt="dice-1"></div>
        <div class="dice dice-two"><img src="./img/inverted-dice-2.svg" alt="dice-2"></div>
        <div class="dice dice-three"><img src="./img/inverted-dice-3.svg" alt="dice-3"></div>
        <div class="dice dice-four"><img src="./img/inverted-dice-4.svg" alt="dice-4"></div>
        <div class="dice dice-five"><img src="./img/inverted-dice-5.svg" alt="dice-5"></div>
        <div class="dice dice-six"><img src="./img/inverted-dice-6.svg" alt="dice-6"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
